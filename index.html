<html>
	<head>
		<title>Hugo_js</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=480">
	</head>
	<body style="margin: 0px auto; text-align: center; padding: 8px 8px; width: 480px; background: #e5e5e5;">
		<div align="center" style="background-color: #fff; padding-top: 5px; padding-bottom: 5px; width: 480px; text-align: center;">
			<div align="center">
				<canvas class="emscripten" id="canvas" width="320" height="200" style="width: 320px; height: 240px;" oncontextmenu="event.preventDefault()"></canvas>
			</div>
		</div>
                <div style="background-color: #eeeeee; padding: 8px;" >
			<div align="center">
				<input type="button" value="Pause" onclick="onPlayPressed()" id="playButton" />
				<select onchange="onPaletteChange()" id="paletteSelect">
					<option>VGA</option>
					<option>EGA</option>
				</select>
			</div>
		</div>
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create','UA-100340326-2','auto');
			ga('send','pageview');
		</script>
		<script async src='https://www.google-analytics.com/analytics.js'></script>
		<script type="text/javascript">
			function onPlayPressed() {
				var playing = Module['toggleGame']( );
				playButton.value = playing ? 'Pause' : 'Play';
			}
			var paletteIndex = 0;
			function onPaletteChange() {
				var palette = paletteSelect.selectedIndex;
				if (palette != paletteIndex) {
					paletteIndex = palette;
					Module['togglePalette']( );
				}
			}
			function onKeyDown( ev ) {
				Module['onKeyDown']( ev );
			}
			window.addEventListener( 'keydown', onKeyDown );
			function onMouseDown( ev ) {
				Module['onMouseDown']( ev );
			}
			window.addEventListener( 'mousedown', onMouseDown );
		</script>
		<script async type="text/javascript" src="hugo.min.js"></script>
	</body>
</html>
